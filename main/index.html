<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style'>
    <script type='text/javascript' src='jquery'></script>
    <script type='text/javascript' src='compile-script'></script>
  </head>
  <body>
    <div id='header'>
      <h1 id="header">Java Interpreter</h1>
    </div>
    <div class='class-panel'>
      <h2>Classes</h2>
      <textarea rows=20; cols=60 id="class-panel">
class Ex {

}
      </textarea>
      <br/>
      <button id='compile-btn'>Compile</button></br>
    </div>

    <div class='interpreter-panel'>
      <h2>Main method</h2>
      <div id="terminal">
        <textarea readonly cols=60 rows=18 id='interpreter-history'>
        </textarea>
        <p>Java&gt; <input type='text' name='interpreter-bar'></p>
      </div>
    </div>

  </body>
</html>
